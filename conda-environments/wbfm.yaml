# wbfm.yaml

# Made by Charles Fieseler
# update:  conda env update -f wbfm.yaml

# Intended to be used with the long-term support (lts) version of pytorch

channels:
  - conda-forge
  - pytorch
  - nvidia
  - bioconda
dependencies:
  - python=3.8
  - pip
  - numpy
  - pandas
  - tqdm
  - zarr
  - scipy
  - torchaudio
  - cudatoolkit=10.0.130
  - cudnn=7.6.5
  - opencv=3.4
  - matplotlib
  - torchvision
  - scikit-learn
  - scikit-image
  - networkx
  - lmfit
  - natsort
  - snakemake
  - napari[all]
  - pytorch=1.13.0
  - torchvision=0.2.2
  - torchaudio=0.13.0
  - torchmetrics=0.10.3
  - pytorch-cuda=11.6
  - plotly
  - pip:
    - tifffile
    - tables
    - networkx
    - tensorflow
    - sacred
    - ruamel.yaml
    - stardist
    - hashfs
    - tinydb
    - tinydb-serialization
    - openpyxl
    - pytest
    - ruptures
    - backports.cached_property
    - pytorch-lightning==1.5.6
    - wandb
    - seaborn
    - hdbscan
    - statsmodels
    - ppca
    - methodtools
    - kaleido
    - skan==0.9 # For behavior pipeline
