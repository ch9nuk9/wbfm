# wbfm.yaml

# Made by Charles Fieseler
# update:  conda env update -f wbfm.yaml

# Intended to be used with the long-term support (lts) version of pytorch

channels:
  - conda-forge
  - pytorch
  - nvidia
  - bioconda
  - nodefaults
dependencies:
  - python=3.9
  - pip
  - pip:
    - tifffile
    - natsort
    - scikit-image
    - networkx
    - matplotlib
    - tqdm
    - snakemake
    - lmfit
    - torch
    - torchvision
    - torchaudio
    - torchmetrics
    - napari[all]
    - cudatoolkit
    - cudnn
    - plotly
    - zarr>=2,<3
    - scipy
    - scikit-learn
    - numpy
    - pandas
    - opencv-contrib-python
    - tables
    - networkx
    - tensorflow
    - sacred
    - ruamel.yaml
    - stardist  # Use 0.8.4 for printing fix, but not actually necessary
    - hashfs
    - tinydb
    - tinydb-serialization
    - openpyxl
    - pytest
    - ruptures
    - backports.cached_property
    - pytorch-lightning
    - wandb
    - seaborn
    - hdbscan
    - statsmodels
    - ppca
    - methodtools
    - kaleido
    - skan # For behavior pipeline
    - loguru  # For imutils
    - ndtiff
    - ndstorage
    - torchio
