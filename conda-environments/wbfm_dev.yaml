# wbfm.yaml

# Made by Charles Fieseler
# update:  conda env update -f wbfm.yaml

# Intended to be used with the long-term support (lts) version of pytorch

channels:
  - conda-forge
  - pytorch
  - nvidia
  - bioconda
  - nodefaults
dependencies:
  - python=3.11
  - pip
  - numpy
  - pandas
  - tqdm
  - zarr
  - scipy
  - torchaudio
  - cudatoolkit
  - cudnn
  - matplotlib
  - torchvision
  - scikit-learn
  - scikit-image
  - networkx
  - lmfit
  - natsort
  - snakemake
  - napari[all]
  - pytorch
  - torchvision
  - torchaudio
  - torchmetrics
  - pytorch-cuda
  - plotly
  - tifffile
  - pip:
    - opencv-contrib-python
    - tables
    - networkx
    - tensorflow
    - sacred
    - ruamel.yaml
    - stardist  # Use 0.8.4 for printing fix, but not actually necessary
    - hashfs
    - tinydb
    - tinydb-serialization
    - openpyxl
    - pytest
    - ruptures
    - backports.cached_property
    - pytorch-lightning
    - wandb
    - seaborn
    - hdbscan
    - statsmodels
    - ppca
    - methodtools
    - kaleido
    - skan # For behavior pipeline
    - loguru  # For imutils
    - ndtiff
    - ndstorage
    - torchio
